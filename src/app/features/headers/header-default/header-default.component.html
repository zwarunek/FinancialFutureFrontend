<p-menubar [model]="items">
  <ng-template pTemplate="start">
    <img src="../../../../assets/logos/FinancialFutureLogo.svg" height="40" class="p-mr-2">
  </ng-template>
  <div>
    <button pButton (click)="menu.toggle($event)" class="p-button-text no-label">
        <p-avatar size="large" [label]="user.firstName.substring(0, 1) + user.lastName.substring(0, 1) | uppercase"></p-avatar>
    </button>
  </div>
</p-menubar>
<p-menu #menu [popup]="true" [model]="accountInfoItems"></p-menu>
