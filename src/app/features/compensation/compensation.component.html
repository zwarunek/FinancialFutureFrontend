<div class="flex justify-content-center">
  <div class="" style="width: 1200px;">
    <div class="grid p-4 pb-1" style="height: 40rem">
      <div class="col-12">
        <app-compensation-input (saveLevelEvent)="saveLevel()" [existingLevels]="existingLevels" (selectedCompanyChange)="updateSelectedCompany($event)"></app-compensation-input>
      </div>
    </div>
    <div class="grid p-4 pt-1" style="height: 20rem">
      <div class="col-12">
        <app-existing-levels [company]="selectedCompany" (existingLevelsChanged)="updateExistingLevels($event)" (editLevelEvent)="editLevel($event)"></app-existing-levels>
      </div>
    </div>
  </div>
</div>
