<div *ngIf="!showError && accountDetails"
     class="flex justify-content-center align-items-center lg:px-8 md:px-6 px-4 py-8 surface-ground">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-30rem md:w-30rem sm:w-30rem">
    <div class="text-center mb-5">
      <img src="assets/logos/FinancialFutureLogo.svg" alt="LOGO" height="50" class="mb-3">
      <div class="text-900 text-3xl font-medium mb-3">Reset Password</div>
      <span class="text-600 font-medium line-height-3">Hello {{accountDetails.firstName}}</span>
    </div>

    <form [formGroup]="resetPasswordForm" #form="ngForm"
          (ngSubmit)="onSubmitPassword()">
      <div>
        <label for="password" class="block text-900 font-medium mb-2">Password</label>
        <small
          *ngIf="form.submitted && f['password'].invalid && f['password'].errors && f['password'].errors['required']"
          id="email-notification" class="p-error">Password is required</small>
        <input id="password" type="password" pInputText class="w-full mb-3" formControlName="password"
               [ngClass]="{ 'is-invalid': submitted && f['password'].errors }">

        <label for="password" class="block text-900 font-medium mb-2">Confirm Password</label>
        <small
          *ngIf="form.submitted && f['confirmPassword'].invalid && f['confirmPassword'].errors && f['confirmPassword'].errors['required']"
          id="password-notification" class="p-error">Confirm password is required</small>
        <input id="confirmPassword" type="password" pInputText class="w-full mb-3 form-control"
               formControlName="confirmPassword"
               [ngClass]="{ 'is-invalid': submitted && f['confirmPassword'].errors }">
        <button pButton pRipple label="Save Changed Password" icon="pi pi-user" class="w-full"></button>
      </div>
    </form>
  </div>
</div>
<div *ngIf="showError"
     class="flex justify-content-center align-items-center lg:px-8 md:px-6 px-4 py-8 surface-ground">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-30rem md:w-30rem sm:w-30rem">
    <div class="text-center mb-5">
      <img src="assets/logos/FinancialFutureLogo.svg" alt="LOGO" height="50" class="mb-3">
      <div class="text-900 text-3xl font-medium mb-3">An Error Has Occurred</div>
    </div>
  </div>
</div>
