<div *ngIf="!sent"
     class="flex justify-content-center align-items-center lg:px-8 md:px-6 px-4 py-8 surface-ground">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-30rem md:w-30rem sm:w-30rem">
    <div class="text-center mb-5">
      <img src="assets/logos/FinancialFutureLogo.svg" alt="LOGO" height="50" class="mb-3">
      <div class="text-900 text-3xl font-medium mb-3">Forgot Password</div>
    </div>

    <form [formGroup]="forgotPasswordForm" #form="ngForm"
          (ngSubmit)="onSubmitPassword()">
      <div>
        <label for="username" class="block text-900 font-medium mb-2">Email</label>
        <small
          *ngIf="form.submitted && f['username'].invalid && f['username'].errors && f['username'].errors['required']"
          id="username-required" class="p-error">Email is required</small>
        <small
          *ngIf="form.submitted && f['username'].invalid && f['username'].errors && f['username'].errors['pattern']"
          id="username--patter" class="p-error">Email is invalid</small>
        <input id="username" type="text" pInputText class="w-full mb-3" formControlName="username"
               [ngClass]="{ 'is-invalid': submitted && f['username'].errors }">
        <p-captcha siteKey="6LfbyesdAAAAAI8zb0t_dBLwYYbA63BpG5kFryAJ"
                   (onResponse)="showResponse($event)"></p-captcha>
        <button pButton pRipple label="Reset Password" [disabled]="!captchaVerified" icon="pi pi-user" class="w-full mt-3"></button>
      </div>
    </form>
  </div>
</div>
<div *ngIf="sent"
     class="flex justify-content-center align-items-center lg:px-8 md:px-6 px-4 py-8 surface-ground">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-30rem md:w-30rem sm:w-30rem">
    <div class="text-center mb-5">
      <img src="assets/logos/FinancialFutureLogo.svg" alt="LOGO" height="50" class="mb-3">
      <div class="text-900 text-3xl font-medium mb-3">Email Sent</div>
    </div>
  </div>
</div>
